<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container-all">
        <h2> Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="Resources/Rock.svg" alt="Rock" height="250" width="250" onclick="rpsGame(this)">
            <img id="paper" src="Resources/Paper.svg" alt="Paper" height="250" width="250" onclick="rpsGame(this)">
            <img id="scissors" src="Resources/Scissor.svg" alt="Scissor" height="250" width="250" onclick="rpsGame(this)">
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
